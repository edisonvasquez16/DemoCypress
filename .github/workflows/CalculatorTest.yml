name: Calculator Test Cypress
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write
    steps:
      - name: Up docker
        run: docker-compose.yml up -d
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm run cypress:runCalculatorTest
          wait-on: 'http://localhost:3000'
          browser: chrome
          record: true
          parallel: false 
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}